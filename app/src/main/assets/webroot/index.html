	<body>
		<nav class="navbar navbar-inverse" role="navigation">
			<div class="container-fluid"> 
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target="#example-navbar-collapse">

					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-md-8"><h4 class="pro-title"><span class="glyphicon glyphicon-star-empty"></span> 项目的目录 / 项目的名称</h4></div>
				<div class="col-md-4 text-right pro-by-user  visible-md-block visible-lg-block"><span class="glyphicon glyphicon-user"></span> 项目来源者</div>
				<div class="col-md-4 text-left pro-by-user visible-xs-block visible-sm-block"><span class="glyphicon glyphicon-user"></span> 项目来源者</div>
				<div class="col-md-12">
					<div class="border-bottom"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-right">
					<a href="add-project.html">
					<button type="button" class="btn btn-warning btn-sm">
					  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 添加项目
					</button>
					</a>
				</div>
				<div class="col-md-12 pro-content-list">
					<div id="toolbar"></div><!--工具栏-->
					<table id="table"></table><!--表格-->
				</div>
			</div>
		</div>
		<script src="lib/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
		<script src="https://unpkg.com/bootstrap-table@1.15.3/dist/locale/bootstrap-table-zh-CN.min.js"></script>
		<script type="text/javascript">
			// 模拟数据
			var tableData = [
                {id:1001,catalog:"/AA/BB/CC/DD01.txt",version:"1.0",committer:"lilin",memo:"demo..."},
				{id:1002,catalog:"/AA/BB/CC/DD02.txt",version:"1.0",committer:"lilin",memo:"demo..."},
				{id:1003,catalog:"/AA/BB/CC/DD03.txt",version:"1.0",committer:"lilin",memo:"demo..."},
				{id:1004,catalog:"/AA/BB/CC/DD04.txt",version:"1.0",committer:"lilin",memo:"demo..."},
				{id:1005,catalog:"/AA/BB/CC/DD05.txt",version:"1.0",committer:"lilin",memo:"demo..."},
				{id:1006,catalog:"/AA/BB/CC/DD06.txt",version:"1.0",committer:"lilin",memo:"demo..."},
				{id:1007,catalog:"/AA/BB/CC/DD07.txt",version:"1.0",committer:"lilin",memo:"demo..."},
				{id:1008,catalog:"/AA/BB/CC/DD08.txt",version:"1.0",committer:"lilin",memo:"demo..."},
				{id:1009,catalog:"/AA/BB/CC/DD09.txt",version:"1.0",committer:"lilin",memo:"demo..."}
            ];
			$('#table').bootstrapTable({
				toolbar: '#toolbar',                //工具按钮用哪个容器
				// url: "/queryAll",//请求路径
				method: 'POST',
				striped: true, //是否显示行间隔色
				pageNumber: 1, //初始化加载第一页
				pagination: true,//是否分页
				sidePagination: 'client',//server:服务器端分页|client：前端分页
				pageSize: 5,//单页记录数
				pageList: [5, 10, 20, 30],//可选择单页记录数
				data: tableData, 
				columns: [
					{
						field:'catalog',
						title:'目录',
					},{
						field:'version',
						title:'版本',
					},{
						field:'committer',
						title:'提交者',
					},{
						field:'memo',
						title:'描述',
					},{
						field:'operate',
						title:'操作',
						align:"center",
						formatter: operation, //对资源进行操作
					}
				],                 
			});
			
			function operation(value, row, index) {
				var htm = '<a class="btn btn-danger btn-xs" href="" >删除</a>&nbsp;&nbsp;<a class="btn btn-info btn-xs" href="" >详情</a>';
				return htm;
			}
		</script>
	</body>
